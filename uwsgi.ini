[uwsgi]
# Application settings
module = index:application
callable = application
master = true
processes = 2
threads = 2
enable-threads = true

# Memory limits (adjust based on your 8GB allocation)
reload-on-rss = 256
limit-as = 512

# Socket settings
socket = :5000
protocol = http
chmod-socket = 666

# Optimization for 2 CPU cores
cpu-affinity = 0,1

# Logging
logto = /var/log/uwsgi/app.log

# Graceful reload
max-requests = 1000
max-worker-lifetime = 3600

# Python settings
pythonpath = .
virtualenv = /path/to/your/venv

# Enable scheduler only in first worker
lazy-apps = true